<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Peso</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="elementor-element elementor-element-b25d100 elementor-widget elementor-widget-html" data-id="b25d100"
    data-element_type="widget" id="calculator_fg" data-widget_type="html.default">

    
      <h3 style="color:violet;" (center)>NUTRICAL CALCULADORA</h3>
      
       
     
          
    
    <div class="elementor-widget-container">
      <div class="form-container">
        <div class="flex">
         
          <div>
            <label><span>Tu Sexo</span></label>
            <select id="gender" name="gender-input">
              <option disabled selected>Selecciona tu sexo</option>
              <option value="h">Hombre</option>
              <option value="m">Mujer</option>
            </select>
          </div>
          <div>
            <label><span>Tu Edad</span></label>
            <input id="age" type="text" min="10" max="99" maxlength="2" name="age-input" placeholder="Introduce tu edad"
              valid="true">
            <span id="invalidAge" style="display: none;"></span>
          </div>
        </div>
        <div class="flex">
          <div>
            <label><span>Tu peso</span><sup>kg</sup></label>
            <input id="weight" type="text" min="30" max="250" maxlength="6" name="weight-input"
              placeholder="Introduce el peso en kg." valid="true">
            <span id="invalidWeight" style="display: none;"></span>
          </div>
          <div>
            <label><span>Tu altura</span><sup>cm</sup></label>
            <input id="height" type="text" min="50" max="400" maxlength="3" name="height-input"
              placeholder="Introduce la altura en cm." valid="true">
            <span id="invalidHeight" style="display: none;"></span>
          </div>
        </div>
        <div class="flex">
          <div>
            <label><span>¿Cuál es tu nivel de actividad física diaria?</span></label>
            <select id="activity-level" name="activity-level-input">
              <option disabled selected>Selecciona una opción</option>
              <option value="sedentario">Sedentario: poco o nada de ejercicio al día</option>
              <option value="ligera">Actividad ligera: ejercicio ligero o deporte 1-3 días a la semana</option>
              <option value="moderada">Actividad moderada: ejercicio moderado o deporte 3-5 días a la semana</option>
              <option value="intensa">Actividad intensa: ejercicio intenso o deporte 6-7 días a la semana</option>
              <option value="muy intensa">Actividad muy intensa: ejercicio muy intenso o trabajo físico y ejercicio
                diario
              </option>
            </select>
          </div>
        </div>
        <div class="flex">
          <div>
            <label><span>¿Cuál es tu objetivo?</span></label>
            <select id="goal" name="goal-input">
              <option disabled selected>Selecciona una opción</option>
              <option value="1">Aumentar masa muscular</option>
              <option value="2">Bajar grasa corporal</option>
              <option value="3">Mantener el peso actual</option>
            </select>
          </div>
        </div>
        <input id="calculateBtn" type="button" value="Calcular" class="btn-calculate">
        <span id="invalidForm" style="display: none; color: red; text-align: center;">Por favor, comprueba los campos
          inválidos o vacíos</span>
      </div>
      <p class="result"><strong id="showResult"></strong></p>
      <table class="table" id="result-table" style="visibility: hidden">
        <thead class="thead-light">
          <tr>
            <th scope="col">Nivel</th>
            <th scope="col">kcal/día</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr id="light">
            <td class="result-type"></td>
            <td class="results"></td>
          </tr>
          <tr id="moderate">
            <td class="result-type"></td>
            <td class="results"></td>
          </tr>
          <tr id="aggressive">
            <td class="result-type"></td>
            <td class="results"></td>
          </tr>
          <tr id="very_aggressive">
            <td class="result-type"></td>
            <td class="results"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script type="text/javascript" src="calculadora-peso.js"></script>
</body>

</html>
